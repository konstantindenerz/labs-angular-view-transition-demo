<ng-container *ngIf="project">
  <div class="preview" (click)="nav(['konstantindenerz', 'detail', ''+project.id])">
    <labs-project-preview [id]="project.id"></labs-project-preview>
  </div>
  <div class="title">{{project.title}}</div>
  <div class="stats">
    <div class="labs-button-mock" labsRipple>
      <labs-icon [icon]="heart"></labs-icon>
      420
    </div>

    <div class="labs-button-mock" labsRipple>
      <labs-icon [icon]="message"></labs-icon>
      42
    </div>
    <div class="labs-button-mock" labsRipple>
      <labs-icon [icon]="eye"></labs-icon>
      4200
    </div>
  </div>
</ng-container>
